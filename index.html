<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -36.8629404, lng: 174.7250425},
            zoom: 14
        });
    }

    var ctaLayer = new google.maps.KmlLayer({
        url: 'busstop.kml',
        map: map
    });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAbaVnGNkLP6T9y0ujBg-3ucg3cQellwE&callback=initMap"
        async defer></script>
</body>
</html>
