<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: {lat: -36.8629404, lng: 174.7250425},
        });

        var ctaLayer = new google.maps.KmlLayer({
            url: 'http://matveytn.github.io/Google-maps-API-test/busstop.kml',
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAbaVnGNkLP6T9y0ujBg-3ucg3cQellwE&callback=initMap">
</script>
</body>
</html>
